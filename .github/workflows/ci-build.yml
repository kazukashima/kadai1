        run: firebase deploy --only hosting

      # B) æ˜ç¤ºçš„ã«ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆIDã‚’æŒ‡å®šã™ã‚‹å ´åˆï¼ˆå¿…è¦ãªã‚‰ï¼‰
