name: Scheduled deploy

on:
  schedule:
    - cron: "0 6 * * *"     # 毎日 UTC 06:00（JST 15:00）
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react1/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: react1

      - name: Run build
        run: npm run build
        working-directory: react1

      - name: Run tests
        run: npm test
        working-directory: react1

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react1/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: react1

      - name: Build
        run: npm run build
        working-directory: react1

      - name: Decode Firebase service account key
        run: |
          echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > ./firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/react1/firebase-key.json" >> $GITHUB_ENV
        working-directory: react1

      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        working-directory: react1

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
        working-directory: react1

      - name: Cleanup credentials
        if: ${{ always() }}
        run: rm -f "$GOOGLE_APPLICATION_CREDENTIALS"
        working-directory: react1
