name: Scheduled deploy

on:
  schedule:
    - cron: "0 6 * * *"     # æ¯æ—¥ UTC 06:00ï¼ˆJST 15:00ï¼‰
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
      
      - name: Run tests
        run: npm test

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # ğŸ” base64åŒ–ã—ãŸã‚µãƒ¼ãƒ“ã‚¹ã‚¢ã‚«ã‚¦ãƒ³ãƒˆJSONã‚’å¾©å·
      - name: Decode Firebase service account key
        run: |
          echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > ./firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/firebase-key.json" >> $GITHUB_ENV

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # â›³ ã©ã¡ã‚‰ã‹ä¸€æ–¹ã§OKï¼ˆä¸Šã‚’æ¨å¥¨ï¼‰
      # A) .firebaserc ã«ä»»ã›ã‚‹ï¼ˆä»Šã®è¨­å®šãªã‚‰ã“ã‚Œã§ååˆ†ï¼‰
