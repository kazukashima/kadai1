name: Scheduled deploy

on:
  schedule:
    - cron: "0 6 * * *"     # 毎日 UTC 06:00（JST 15:00）
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
      
      - name: Run tests
        run: npm test

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # 🔐 base64化したサービスアカウントJSONを復号
      - name: Decode Firebase service account key
        run: |
          echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > ./firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/firebase-key.json" >> $GITHUB_ENV

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # ⛳ どちらか一方でOK（上を推奨）
      # A) .firebaserc に任せる（今の設定ならこれで十分）
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting

      # B) 明示的にプロジェクトIDを指定する場合（必要なら）
      # - name: Deploy to Firebase Hosting
      #   run: firebase deploy --only hosting --project kadai2-de12e

      - name: Cleanup credentials
        if: ${{ always() }}
        run: rm -f "$GOOGLE_APPLICATION_CREDENTIALS"
