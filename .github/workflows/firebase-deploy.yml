name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # ← mainブランチにpushされたら動く

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Decode Firebase key
        run: echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > $GITHUB_WORKSPACE/firebase-key.json

      - name: Deploy to Firebase
        run: npx firebase deploy --only hosting --project kadai2-de12e --token "${{ secrets.FIREBASE_TOKEN }}"
