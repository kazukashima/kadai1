name: Deploy to Firebase Hosting

on:
  schedule:
    - cron: "0 6 * * *"   # 毎日 UTC 06:00（JST 15:00）
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account (from secret)
        run: echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > "$GITHUB_WORKSPACE/firebase-key.json"

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: firebase deploy --only hosting --project $FIREBASE_PROJECT_ID

      - name: Cleanup credentials
        if: always()
        run: rm -f "$GITHUB_WORKSPACE/firebase-key.json"
